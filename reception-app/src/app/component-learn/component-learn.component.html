<div class="calculator">
    <!-- Двустороннее связывание. Обновляет данные в компоненте при ввод значений в поле пользователем и наоборот обновляет из компонента при изменеии поля и т.д. класса компонента -->
    <input type="number" class="calculator__input" [(ngModel)]="first">
    
    <select class="calculation__select" [(ngModel)]="operation">
        <option [value]="operation" *ngFor="let operation of operations">{{ operation }}</option>
    </select>
    
    <input type="number" class="calculator__input" [(ngModel)]="second">

    <!-- <span class="calculator__result">{{ result ? result : 'Нажмите рассчитать' }}</span> -->
    <button (click)="calculation()">=</button>
    <input type="number" [(ngModel)]="result" disabled>

    <!-- <input type="text" [(ngModel)]="firstname" placeholder="Введи имя">
    <p>Привет, {{ firstname }}</p> -->
</div>
